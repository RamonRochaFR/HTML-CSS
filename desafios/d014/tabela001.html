<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table { border-collapse: collapse;}
        th, td {
            border: 1px solid black;
            padding: 10px;;
        }
        .grey {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio 14</h1>
    <table>
        <thead>
          <tr>
            <th rowspan="2" scope="col" class="grey">Área</th>
            <th rowspan="2" scope="col" class="grey">Disciplinas</th>
            <th colspan="2" scope="colgroup" class="grey">Notas</th>
            <th rowspan="2" scope="col" class="grey">Média</th>
          </tr>
          <tr>
            <th scope="col" class="grey">Nota 1</th>
            <th scope="col" class="grey">Nota 2</th>
          </tr>  
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="grey">Médias de Exatas</th>
                <td class="grey">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Hístoria</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="grey">Média de Humanas</th>
                <td class="grey">0.0</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
