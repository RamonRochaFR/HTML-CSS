<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.5"> 
    </p>
    <p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia da Prova:</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <!-- 
    "step" - passo, para permitir numero com virgula.
    "min" e "max" - valores referentes a numeros
    "value"- define uma valor para já aparecer.
    -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
