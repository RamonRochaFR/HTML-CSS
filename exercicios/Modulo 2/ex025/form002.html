<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="senha escolhida" autocomplete="current-password">
        </p>
        <!--
        "required" - os arquivos só podem ser enviados se os campos forem preenchidos.
        "minleght" - minimo de caracteres "maxlength" - maximo de caracteres.
        "size" - caixa com tamanho de carcteres referente ao numero que você coloca.
        "placeholder" - dica do que o usuario deve colocar.
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
