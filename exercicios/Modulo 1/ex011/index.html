<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png">
        <img src="imagens/imagem-g.png" alt="Imagem Dinamica">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio autoplay preload="metadata" controls loop>
        <source src="mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídias/guanacast-33.ogg" type="audio/ogg">
        <source src="mídias/guanacast-33.wav" type="audio/wav">
    </audio>
    
</body>
</html>
